<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80">
	<circle cx="40" cy="40" r="10" fill="red" filter="url(#filter)"/>

	<!--
		Future version may reduce the x/y/w/h.
		For now, it's important that the filterUnits attr is not removed.
	-->
	<filter
		id="filter"
		x="10" y="10" width="60" height="60"
		filterUnits="userSpaceOnUse"
	>
		<feGaussianBlur stdDeviation="3" in="SourceGraphic"/>
	</filter>
</svg>